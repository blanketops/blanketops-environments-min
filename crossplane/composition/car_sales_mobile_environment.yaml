      - name: containerRegistries
        base:
          apiVersion: ecr.aws.upbound.io/v1beta1
          kind: Repository
          metadata:
            name: car-sales-ecr-microservice-repository
          spec:
            forProvider:
              imageTagMutability: MUTABLE
              region: eu-north-1
        patches:
        - type: FromCompositeFieldPath
          fromFieldPath: "spec.location"
          toFieldPath: "spec.forProvider.region"
          transforms:
          - type: map
            map:
              EU: "eu-north-1"
              US: "us-east-2"
      - name: infrastructure
        base:
          apiVersion: ecs.aws.upbound.io/v1beta1
          kind: Cluster
          metadata:
            name: car-sales-ecs-cluster
          spec:
            forProvider:
              region: eu-north-1
        patches:
        - type: FromCompositeFieldPath
          fromFieldPath: "spec.location"
          toFieldPath: "spec.forProvider.region"
          transforms:
          - type: map
            map:
              EU: "eu-north-1"
              US: "us-east-2"

      - name: microservice
        base:
          apiVersion: ecs.aws.upbound.io/v1beta1
          kind: TaskDefinition
          metadata:
            name: car-sales-ecs-taskdefinition-microservice
          spec:
            forProvider:
              containerDefinitions: |-
                [
                  {
                    "name": "microservice",
                    "image": "686255954747.dkr.ecr.eu-north-1.amazonaws.com/car-sales-ecr-microservice-repository:develop",
                    "cpu": 12,
                    "memory": 512,
                    "essential":true
                  }
                ]
              family: car-sales-ecs-cluster-service
              region: eu-north-1
        patches:
        - type: FromCompositeFieldPath
          fromFieldPath: "spec.location"
          toFieldPath: "spec.forProvider.region"
          transforms:
          - type: map
            map:
              EU: "eu-north-1"
              US: "us-east-2"

      - name: microservice-service
        base:
          apiVersion: ecs.aws.upbound.io/v1beta1
          kind: Service
          metadata:
            name: car-sales-ecs-cluster-service
          spec:
            forProvider:
              cluster: car-sales-ecs-cluster
              launchType: EC2
              propagateTags: TASK_DEFINITION
              region: us-west-1
              taskDefinitionSelector:
                matchLabels:
                  testing.upbound.io/example-name: car-sales-ecs-taskdefinition-microservice
        patches:
        - type: FromCompositeFieldPath
          fromFieldPath: "spec.location"
          toFieldPath: "spec.forProvider.region"
          transforms:
          - type: map
            map:
              EU: "eu-north-1"
              US: "us-east-2"
