---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: environments.batch.blanketops.co.za
spec:
  group: batch.blanketops.co.za
  names:
    kind: Environment
    plural: environments
  claimNames:
    kind: EnvironmentClaim
    plural: environmentclaim
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              location:
                type: string
                oneOf:
                - pattern: '^EU$'
                - pattern: '^US$'
              namespace:
                type: string
                oneOf:
                - pattern: ^dev$'
                - pattern: ^qa$'
                - pattern: ^prd$'
              type:
                type: string
                oneOf:
                - pattern: ^microservices$'
                - pattern: ^single$'
                - pattern: ^mobile$'
                - pattern: ^lamp-wap$'
            required:
            - location
            - namespace
            - type
