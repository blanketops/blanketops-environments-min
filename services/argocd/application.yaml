apiVersion: applications.argocd.crossplane.io/v1alpha1
kind: Application
metadata:
  name: example
spec:
  forProvider:
    destination:
      namespace: default
      server: https://kubernetes.default.svc
    project: default
    source:
      path: charts/podinfo
      repoURL: https://github.com/stefanprodan/podinfo/
      targetRevision: HEAD
  providerConfigRef:
    name: argocd-provider
