apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-aws-providers
  namespace: argocd
  labels:
    name: crossplane
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/hook-delete-policy: HookFailed
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/blanketops/blanketops-cloud-native-manifests.git
    # repoURL: git@github.com:blanketops/blanketops-cloud-native-manifests.git
    targetRevision: main
    path: providers
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - CreateNamespace=true
  revisionHistoryLimit: 10
