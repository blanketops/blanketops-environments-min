apiVersion: ecr.aws.upbound.io/v1beta1
kind: RegistryScanningConfiguration
metadata:
  name: blanketops-crossplane-ecr-registry-scanning-configuration
spec:
  forProvider:
    region: eu-north-1
    rule:
    - repositoryFilter:
      - filter: blanketops-crossplane-ecr-registry-scanning-configuration
        filterType: WILDCARD
      scanFrequency: CONTINUOUS_SCAN
    scanType: ENHANCED
  providerConfigRef:
    name: default
