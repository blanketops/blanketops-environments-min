apiVersion: sqs.aws.upbound.io/v1beta1
kind: QueueRedrivePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: sqs/v1beta1/queueredrivepolicy
  labels:
    testing.upbound.io/example-name: blanketops-sqs-queued-re-drive-policy
  name: blanketops-sqs-queued-re-drive-policy
spec:
  forProvider:
    queueUrlSelector:
      matchLabels:
        testing.upbound.io/example-name: blanketops-sqs-queue
    redrivePolicy: >-
      ${jsonencode({
          deadLetterTargetArn = "arn:aws:sqs:eu-north-1:686255954747:examplequeue-ddl"
          maxReceiveCount     = 4
        })}
    region: eu-north-1
