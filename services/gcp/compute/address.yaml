apiVersion: compute.gcp.upbound.io/v1beta1
kind: Address
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/serviceattachment
  labels:
    testing.upbound.io/example-name: service-attachment
  name: service-attachment
spec:
  forProvider:
    addressType: INTERNAL
    region: us-central1
    subnetworkSelector:
      matchLabels:
        testing.upbound.io/example-name: service-attachment
---
apiVersion: compute.gcp.upbound.io/v1beta1
kind: Address
metadata:
