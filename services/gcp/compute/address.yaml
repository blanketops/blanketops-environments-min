    testing.upbound.io/example-name: example_ip_address_with_network
  name: example-ip-address-with-network
spec:
  forProvider:
    address: 10.0.42.42
    addressType: INTERNAL
    region: us-central1
    subnetworkSelector:
      matchLabels:
        testing.upbound.io/example-name: example_ip_address_subnet
---
