apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: trigger-github-pull-request-review
spec:
  triggers:
  - name: github-listener
    interceptors:
    - ref:
        name: "github"
        kind: ClusterInterceptor
        apiVersion: triggers.tekton.dev
      params:
      - name: "secretRef"
        value:
          secretName: tekton-triggers-pull-request-review-secret
          secretKey: token
      - name: "eventTypes"
        value: [ "pull_request_review" ]
  bindings:
  - ref: pipeline-binding
  template:
    ref: pipeline-template
