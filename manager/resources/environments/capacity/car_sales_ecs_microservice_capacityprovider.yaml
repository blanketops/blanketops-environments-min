apiVersion: pt.fn.crossplane.io/v1beta1
kind: Resources
resources:
- name: car-sales-web-microservice-clusterName #microservice #Environment Type, spec
  base:
    apiVersion: ecs.aws.upbound.io/v1beta1
    kind: CapacityProvider
    metadata:
    annotations:
      meta.upbound.io/example-id: ecs/v1beta1/capacityprovider
    labels:
      testing.upbound.io/example-name: car-sales-ecs-capacity-provider
    name: car-sales-ecs-capacity-provider
    spec:
      forProvider:
        autoScalingGroupProvider:
        - autoScalingGroupArnSelector:
            matchLabels:
              testing.upbound.io/example-name: car-sales-autoscaling-group
          managedScaling:
          - maximumScalingStepSize: 1000
            minimumScalingStepSize: 1
            status: ENABLED
            targetCapacity: 10
          managedTerminationProtection: DISABLED
        region: eu-north-1
